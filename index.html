<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>INTERFACE VUEJS</title>
</head>

<body>
    <div id='app'>
        <div class="container">
            <div class="row">
                <p class="jumbotron">Login : <input type="text" v-model="user"/> | Vous êtes connecté en tant que <span>{{ user }}</p>
            </div>
            <h1 class="display-4">Mes Produits commandés</h1>
                <ul>
                    <li v-for='commande in commandes'>{{ commande }}</li>
                </ul>

            <h1 class="display-4">Produits de la boutique</h1>
            <div class="row">
                <div class="col-3" v-for='produit in produits'>
                    <p class="jumbotron">
                        {{ produit }}
                        <button class="btn btn-dark" v-on:click='commander(produit)'>Commander</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                user : 'Alexis',
                produits: ['Nike', 'Converse', 'Magenta', 'Fila'],
                commandes: []
            },
            methods: {
                commander: function(produit){
                    // console.log(produit);
                    this.commandes.push(produit);

                }
            }
        })
    </script>
</body>
</html>
